<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나이키 반응형 웹사이트</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- 헤더 -->
  <header>
    <div class="container">
      <div class="icons">
        <a href="#"><img src="images/jordan.png" alt=""></a>
        <a href="#"><img src="images/converse.png" alt=""></a>
      </div>

      <div class="tabs">
        <ul>
          <li><a href="#">매장찾기</a></li>
          <li><a href="#">고객센터</a></li>
          <li><a href="#">가입하기</a></li>
          <li><a href="#">로그인</a></li>
        </ul>
      </div>
    </div>
  </header>
  <!-- 헤더 끝 -->

  <!-- NAV -->
  <nav>
    <div class="container">
      <div class="logo">
        <img src="images/nike_logo.png" alt="로고">
      </div>
      <div class="gnb">
        <ul>
          <li><a href="#">New</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Jordan</a></li>
          <li><a href="#">Sale</a></li>
        </ul>
      </div>
      <div class="mine">
        <div class="search">
          <img src="images/search.png" alt="검색">
          <input type="search" placeholder="검색">
        </div>
        <div class="icons">
          <img src="images/heart.png" alt="">
          <img src="images/shopping-bag.png" alt="">
        </div>
      </div>
      <div class="w768px-icons">
        <a href="#"><img src="images/search2.png" alt=""></a>
        <a href="#"><img src="images/user.png" alt=""></a>
        <a href="#"><img src="images/shopping-cart.png" alt=""></a>
        <a href="#"><img src="images/menu.png" alt=""></a>
      </div>
    </div>
  </nav>
  <!-- NAV 끝-->

  <!-- 공지사항 -->
<div id="notice">
  <div class="container">
    <div class="txt">
      <p>대학생 할인 프로그램</p>
      <a href="#"><b>자세히보기</b></a>
    </div>
  </div>
</div>
  <!-- 공지사항 끝 -->

  <!-- 메인 -->
<main>
  <div class="container">
    <img src="images/main-img.png" alt="">
  </div>
</main>
  <!-- 메인 끝 -->
   
</body>

</html>
